<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reality Bender Tools â€“ Free AI Image Tools</title>
    <meta name="description" content="Background remover, passport photo maker, social media resizer, image converter, AI image enhancer. Free online AI tools for creators.">
    <meta name="keywords" content="AI image tools, background remover, passport photo maker, image resizer, image enhancer, free image tools online">
    <meta name="author" content="Reality Bender Tools">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen font-sans">

    <!-- Header with AdSense Placeholder -->
    <header class="text-center p-4 text-white">
        <h1 class="text-3xl font-bold mb-2">Reality Bender Tools</h1>
        <p class="mb-4">Free AI Image Tools for Creators</p>
        <div class="ad-slot mb-4 text-gray-200">[Ad Placeholder]</div>
    </header>

    <main class="max-w-4xl mx-auto p-4 bg-white rounded-xl shadow-lg">

        <!-- Background Remover -->
        <section class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Background Remover</h2>
            <input type="file" id="bgFile" class="mb-2" accept="image/*">
            <button onclick="removeBg()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Remove Background</button>
        </section>

        <!-- Passport Photo Maker -->
        <section class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Passport Photo Maker</h2>
            <input type="file" id="passportFile" class="mb-2" accept="image/*">
            <select id="passportSize" class="mb-2 border p-1 rounded">
                <option value="US">US (2x2 inch)</option>
                <option value="PK">PK/UK (35x45 mm)</option>
                <option value="EU">EU Standard</option>
            </select>
            <button onclick="makePassport()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create Passport Photo</button>
        </section>

        <!-- Social Media Resizer -->
        <section class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Social Media Resizer</h2>
            <input type="file" id="resizeFile" class="mb-2" accept="image/*">
            <select id="resizePreset" class="mb-2 border p-1 rounded">
                <option value="insta_post">Instagram Post 1080x1080</option>
                <option value="insta_story">Instagram Story 1080x1920</option>
                <option value="yt_thumb">YouTube Thumbnail 1280x720</option>
                <option value="linkedin">LinkedIn Banner 1584x396</option>
            </select>
            <button onclick="resizeImage()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Resize Image</button>
        </section>

        <!-- Image Format Converter -->
        <section class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Image Format Converter</h2>
            <input type="file" id="convertFile" class="mb-2" accept="image/*">
            <select id="convertFormat" class="mb-2 border p-1 rounded">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="webp">WebP</option>
            </select>
            <button onclick="convertImage()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Convert</button>
        </section>

        <!-- AI Image Enhancer -->
        <section class="mb-6">
            <h2 class="text-xl font-semibold mb-2">AI Image Enhancer (Sharpen)</h2>
            <input type="file" id="enhanceFile" class="mb-2" accept="image/*">
            <button onclick="enhanceImage()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Enhance</button>
        </section>

        <!-- AI Description Generator -->
        <section class="mb-6">
            <h2 class="text-xl font-semibold mb-2">AI Image Description</h2>
            <textarea id="aiText" placeholder="Enter prompt..." class="w-full border p-2 rounded mb-2"></textarea>
            <select id="aiProvider" class="mb-2 border p-1 rounded">
                <option value="gemini">Gemini AI</option>
                <option value="groq">Groq AI</option>
            </select>
            <button onclick="generateAI()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Generate Description</button>
            <div id="aiResult" class="mt-2 p-2 border rounded bg-gray-100"></div>
        </section>

    </main>

    <!-- Footer with AdSense Placeholder -->
    <footer class="text-center p-4 text-white mt-6">
        <div class="ad-slot mb-2 text-gray-200">[Ad Placeholder]</div>
        <p>&copy; 2025 Reality Bender Tools. All rights reserved.</p>
    </footer>

    <script>
        function downloadFile(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = true;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        async function removeBg() {
            const file = document.getElementById('bgFile').files[0];
            if (!file) return alert('Select an image');
            const form = new FormData();
            form.append('image', file);
            const res = await fetch('/remove-bg', {method:'POST', body:form});
            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            downloadFile(url);
        }

        async function makePassport() {
            const file = document.getElementById('passportFile').files[0];
            const size = document.getElementById('passportSize').value;
            if (!file) return alert('Select an image');
            const form = new FormData();
            form.append('image', file);
            form.append('size', size);
            const res = await fetch('/passport', {method:'POST', body:form});
            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            downloadFile(url);
        }

        async function resizeImage() {
            const file = document.getElementById('resizeFile').files[0];
            const preset = document.getElementById('resizePreset').value;
            if (!file) return alert('Select an image');
            const form = new FormData();
            form.append('image', file);
            form.append('preset', preset);
            const res = await fetch('/resize', {method:'POST', body:form});
            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            downloadFile(url);
        }

        async function convertImage() {
            const file = document.getElementById('convertFile').files[0];
            const format = document.getElementById('convertFormat').value;
            if (!file) return alert('Select an image');
            const form = new FormData();
            form.append('image', file);
            form.append('format', format);
            const res = await fetch('/convert', {method:'POST', body:form});
            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            downloadFile(url);
        }

        async function enhanceImage() {
            const file = document.getElementById('enhanceFile').files[0];
            if (!file) return alert('Select an image');
            const form = new FormData();
            form.append('image', file);
            const res = await fetch('/enhance', {method:'POST', body:form});
            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            downloadFile(url);
        }

        async function generateAI() {
            const text = document.getElementById('aiText').value;
            const provider = document.getElementById('aiProvider').value;
            if (!text) return alert('Enter text');
            const form = new FormData();
            form.append('text', text);
            form.append('provider', provider);
            const res = await fetch('/ai-describe', {method:'POST', body:form});
            const data = await res.json();
            document.getElementById('aiResult').innerText = data.result;
        }
    </script>

</body>
</html>
